<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <!-- Aqui van todos los metadatos de la pagina -->
        <meta charset="utf-8">
        <title>Anyfest - Registrarse como proveedor</title>
        <!-- Importar css -->
        <link rel="stylesheet" type="text/css" href="signUpProvider.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Aqui van todos los datos de la pagina -->
        <!-- Comienzo del header -->
        <header style="display: inline-block; background-color: #ffffff;">

            <!-- <head>Anyfest - Aquí tiene que ir el logo en forma de imagen</head> -->
             <div class="cabecera">
                <div style="float:left">
                    <a class="boton" href="index.html">
                        <img id="logo-cabecera" src="img/anyfest-logo-transp.png">
                    </a> </div>
                <div id="botones-superiores">
                    <a class="boton" style=padding-left:3px;padding-right:3px; href="signUpProvider.html">Registrarse como proveedor</a>
                    <a class="boton" style=padding-left:3px;padding-right:3px; href="signUpClient.html">Registrarse como cliente</a>
                    <a class="boton" style=padding-left:3px;padding-right:12px; href="login.html">Login</a>
                </div>
            </div>


        </header>
        <!-- Fin del header -->

        <!-- Comienzo del formulario -->
        <!--<div style="padding-top: 100px;">-->
        <div class="signupprovider">
            <h1 style="font-family: 'Montserrat' ,sans-serif; text-align: center;">Registro Proveedor</h1>
            <form method="post" action="RegistrarProveedor" >
                <p class="center"><label class="labelForm">Usuario</label></p>
                <input name="usuario" type="text" size ="25" maxlength="30" placeholder="Usuario...">
                <p class="center"><label class="labelForm">Nombre</label></p>
                <input name="nombre" type="text" size ="25" maxlength="30" placeholder="Nombre...">
                <p class="center" style="font-family: 'Montserrat', sans-serif">Categoría
                    <select name="categoria" id="categoria">
                        <option selected></option>
                        <option  name="dj" value="dj">DJ</option>
                        <option name="catering">Catering</option>
                        <option name="floristeria">Floristeria</option>
                        <option name="transporte">Transporte</option>
                        <option name="animacion">Animacion</option>
                    </select>
                </p>
                <p class="center"><label class="labelForm">Correo electrónico</label></p>
                <input style="font-family: 'Montserrat',sans-serif" type="email" id="mail" name="email" placeholder="Correo electrónico...">
                <p class="center"><label class="labelForm">Teléfono de contacto</label></p>
                <input name="telefono" type="tel" size ="25" maxlength="30" placeholder="Teléfono...">
                <p class="center"><label class="labelForm">Descripción</label></p>
                <input name="descripcion" type="text" size="25" maxlength="500" placeholder="Descripción...">
                <p class="center"><label class="labelForm" for="pwd">Password</label></p>
                <input name="passwd" type="password" size="25" maxlength="25" placeholder="Password...">      
                <p class="center"><input class="login" type="submit" value="Regístrate"></p>
            </form>
        </div>


        <!-- Comienzo del footer -->
        <footer class="footer">

            <a class="boton" href="anyfest.com">¿Quiénes somos?</a>

            <a class="boton" href="anyfest.com/jobs">Trabaja con nosotros</a>

            <a class="boton" href="anyfest.com/help">¿Necesitas ayuda?</a>

            <a class="boton" href="anyfest.com/tos">Condiciones de uso</a>

        </footer>
        <!-- Aqui va el script para que el navegador interprete todo el html antes de aplicar JS -->
        <!--<script src="my-js-file.js"></script>-->
    </body>
</html>
